<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Table - Game Statistics</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  table {
    width: 60%;
    margin: 0 auto;
    border-collapse: collapse;
    border: 2px solid #333;
    background-color: #fff;
  }
  th, td {
    border: 1px solid #333;
    padding: 10px;
    text-align: center;
  }
  thead {
    background-color: #480;
    color: #fff;
  }
  tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  caption {
    font-size: 1.2em;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<table>
  <caption>Game Statistics (2024)</caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>KILLS</th>
      <th>SAVED</th>
      <th>DEATH</th>
      <th>REVIVES</th>
	  <th>WIN</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Hacker</td>
      <td>10</td>
      <td>15</td>
      <td>4</td>
      <td>1</td>
		<td>5</td>
    </tr>
    <tr>
      <td>Andrews</td>
      <td>18</td>
      <td>10</td>
      <td>6</td>
      <td>2</td>
		<td>6</td>
    </tr>
    <tr>
      <td>Strawberry</td>
      <td>22</td>
      <td>18</td>
      <td>3</td>
      <td>1</td>
		<td>2</td>
    </tr>
    <tr>
      <td>John </td>
      <td>16</td>
      <td>12</td>
      <td>3</td>
      <td>1</td>
		<td>3</td>
    </tr>
  </tbody>
</table>
</body>
</html>
